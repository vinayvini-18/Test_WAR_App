<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <div class="card shadow">
        <div class="card-body">
            <h2 th:text="${post.title}"></h2>
            <p class="text-muted">
                Author: <span th:text="${post.author}"></span> |
                Category: <span th:text="${post.category}"></span>
            </p>
            <hr>
            <p th:text="${post.content}"></p>
        </div>

        <div class="card-footer">
            <a th:href="@{/post/edit/{id}(id=${post.id})}" class="btn btn-warning">‚úèÔ∏è Edit</a>
            <a th:href="@{/post/delete/{id}(id=${post.id})}"
               class="btn btn-danger"
               onclick="return confirm('Delete this post?')">üóë Delete</a>
            <a th:href="@{/}" class="btn btn-secondary">‚¨Ö Back</a>
        </div>
    </div>

</div>

</body>
</html>
