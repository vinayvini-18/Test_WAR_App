<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Card hover effect */
        .card:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 12px 25px rgba(0,0,0,0.18);
            transition: all 0.3s ease;
        }

        /* Truncate long content */
        .card-text {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Footer buttons spacing */
        .card-footer .btn {
            margin-right: 5px;
        }

        /* CI/CD Ribbon */
        .ribbon {
            position: fixed;
            top: 15px;
            left: -45px;
            background: #0d6efd;
            color: white;
            padding: 6px 65px;
            transform: rotate(-45deg);
            font-size: 12px;
            z-index: 9999;
            animation: pulse 2s infinite;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.65; }
            100% { opacity: 1; }
        }
    </style>
</head>

<body class="bg-light">

<!-- CI/CD Verification Ribbon -->
<div class="ribbon">CI/CD VERIFIED</div>

<div class="container mt-5">

    <!-- Build Badge -->
    <div class="d-flex justify-content-end mb-2">
        <span class="badge bg-success">
            Build v1.0.3 | Jenkins CI
        </span>
    </div>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">üìòVinay BCITS  PVT india Dashboard</h2>
        <a th:href="@{/post/new}" class="btn btn-primary btn-lg">‚ûï New Post</a>
    </div>

    <!-- Blog Cards -->
    <div class="row g-4">
        <div class="col-sm-6 col-md-4 col-lg-3" th:each="post : ${posts}">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold" th:text="${post.title}">
                        Post Title
                    </h5>

                    <p class="card-text text-muted mt-2" th:text="${post.content}">
                        Post content preview...
                    </p>
                </div>

                <div class="card-footer bg-white d-flex justify-content-between">
                    <div>
                        <a th:href="@{/post/{id}(id=${post.id})}"
                           class="btn btn-sm btn-outline-primary">
                            View
                        </a>

                        <a th:href="@{/post/edit/{id}(id=${post.id})}"
                           class="btn btn-sm btn-outline-warning">
                            Edit
                        </a>
                    </div>

                    <a th:href="@{/post/delete/{id}(id=${post.id})}"
                       class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Delete this post?')">
                        Delete
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 text-muted small">
        <hr>
        <p>
            üöÄ Deployed via GitHub ‚Üí Jenkins CI/CD <br>
            ‚è± Last Updated: <strong>07-Jan-2026 18:45 IST</strong>
        </p>
        <p>TEST COMMIT 2</p>
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
