<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Card hover effect */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        /* Truncate long content */
        .card-text {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Footer buttons spacing */
        .card-footer .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">ðŸ“˜ Blog Dashboard</h2>
        <a th:href="@{/post/new}" class="btn btn-primary btn-lg">âž• New Post</a>
    </div>

    <div class="row g-4">
        <div class="col-sm-6 col-md-4 col-lg-3" th:each="post : ${posts}">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold" th:text="${post.title}">Post Title</h5>
                    <p class="card-text text-muted mt-2" th:text="${post.content}">Post content preview...</p>
                </div>
                <div class="card-footer bg-white d-flex justify-content-between">
                    <div>
                        <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-sm btn-outline-primary">View</a>
                        <a th:href="@{/post/edit/{id}(id=${post.id})}" class="btn btn-sm btn-outline-warning">Edit</a>
                    </div>
                    <a th:href="@{/post/delete/{id}(id=${post.id})}"
                       class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Delete this post?')">Delete</a>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
