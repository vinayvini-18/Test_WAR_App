<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header">
                    <h4 th:text="${post.id == null ? 'Create Post' : 'Edit Post'}"></h4>
                </div>

                <div class="card-body">
                    <form th:action="${post.id == null} ? @{/post} : @{/post/update}"
                          method="post">

                        <input type="hidden" name="id" th:value="${post.id}" />

                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control"
                                   name="title" th:value="${post.title}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea class="form-control" rows="4"
                                      name="content" th:text="${post.content}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Author</label>
                            <input type="text" class="form-control"
                                   name="author" th:value="${post.author}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <input type="text" class="form-control"
                                   name="category" th:value="${post.category}">
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">ðŸ’¾ Save</button>
                            <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
